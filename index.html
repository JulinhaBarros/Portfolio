    async function carregarRepositoriosComImagens() {

        const card = document.createElement("div");
        card.classList.add("projeto-card");

        // tentar obter imagem cover: supomos que existe cover.png ou assets/cover.png
        let imageUrl = fallbackImage;
        try {
          // checar cover.png na raiz do repositÃ³rio
          const coverResp = await fetch(`https://raw.githubusercontent.com/JulinhaBarros/${repo.name}/main/cover.png`);
          if (coverResp.ok) {
            imageUrl = coverResp.url;
          } else {
            // tentar assets/cover.png
            const coverResp2 = await fetch(`https://raw.githubusercontent.com/JulinhaBarros/${repo.name}/main/assets/cover.png`);
            if (coverResp2.ok) {
              imageUrl = coverResp2.url;
            }
          }
        } catch (err) {
          console.warn("Imagem nÃ£o encontrada para", repo.name);
        }

        card.innerHTML = `

            <img src="${imageUrl}" alt="${repo.name} cover">

          <h3>${repo.name}</h3>
          <p>${repo.description || "Sem descriÃ§Ã£o disponÃ­vel."}</p>
          <a href="${repo.html_url}" target="_blank">GitHub â†—</a>
        `;
